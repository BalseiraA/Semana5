<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./statics/css/temporizador.css">
    <title>Tempo</title>
</head>
<body>
  <div id="cuerpo">
    <!-- Button trigger modal -->
    <div id="contador">
      <div data-bs-toggle="modal" data-bs-target="#exampleModal" id="testo-tempo"></div>
    </div>

    <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ingrese una cantidad de tiempo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="min" id="min-html">Minutos:</label> 
              <input type="number" name="min" id="min" class="medidor">
              <label for="seg">Segundos:</label> 
              <input type="number" name="seg" id="seg" class="medidor">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!--Modal-->
    </div>

    <br><br>
    <button id="iniciar" class="boton">Iniciar</button>
    <button id="parar" class="boton">Reiniciar</button>
  
  

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js "></script>

  <script src="./dynamics/tempo.js"></script>
</body>
</html>
